<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Esercizio per dettato melodico</title>
  </head>
  <body>
<div class="container">

  <h1>Esercizio per dettato melodico</h1>

    <div class="form-group row">
      <label for="example-number-input" class="col-2 col-form-label">Dictate using</label>
      <div class="col-10">
        <select class="form-control" id="dictate-using">
          <option selected disabled="disabled">Loading MIDI devices...</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="example-number-input" class="col-2 col-form-label">Answer using</label>
      <div class="col-10">
        <select class="form-control" id="answer-using">
          <option selected disabled="disabled">Loading MIDI devices...</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="example-number-input" class="col-2 col-form-label">Min</label>
      <div class="col-5">
        <input class="form-control" type="number" value="55" id="min-number-input">
      </div>
      <div class="col-5">
        <label id="min-number-input-name" class="col-2 col-form-label"></label>
      </div>
    </div>

    <div class="form-group row">
      <label for="example-number-input" class="col-2 col-form-label">Max</label>
      <div class="col-5">
        <input class="form-control" type="number" value="84" id="max-number-input">
      </div>
      <div class="col-5">
        <label id="max-number-input-name" class="col-2 col-form-label"></label>
      </div>
    </div>

    <div class="form-group row">
      <label for="example-number-input" class="col-2 col-form-label">Span</label>
      <div class="col-5">
        <input class="form-control" type="number" value="2" id="span-number-input">
      </div>
    </div>

    <div class="form-group row">
      <label for="example-number-input" class="col-2 col-form-label">Prev</label>
      <div class="col-5">
        <input class="form-control" value="?" id="prev-note" disabled>
      </div>
      <div class="col-5">
        <button type="button" class="btn btn-primary" id="prev-note-replay">Replay Prev</button>
      </div>
    </div>

    <div class="form-group row">
      <label for="example-number-input" class="col-2 col-form-label">Guess</label>
      <div class="col-5">
        <input class="form-control" value="?" id="cur-note" disabled>
      </div>
      <div class="col-5">
        <button type="button" class="btn btn-primary" id="cur-note-replay">Replay Guess</button>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="dist/bundle.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</div>

</html>
